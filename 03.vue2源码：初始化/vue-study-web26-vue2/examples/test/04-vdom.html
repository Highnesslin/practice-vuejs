<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo"></div>
    <script>
      // 创建实例
      const app = new Vue({
        // el: "#demo",
        template: `
                <div>123</div>
                <div>456</div>
            `,
        data: { foo: "foo" },
        mounted() {
          setTimeout(() => {
            this.foo = "fooooo";
          }, 1000);
        },
      }).$mount("#app");
    </script>
  </body>
</html>
