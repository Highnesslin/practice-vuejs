<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://lib.baomitu.com/vue/2.6.12/vue.js"></script>
    <script src="./plugins/heading.js"></script>
    <script>
      Vue.component("source-comp", {
        props: ["value"],
        methods: {
          onAdd() {
            this.$emit("input", this.value + 1);
          },
        },
        template: `
            <div>
                <p>{{value}}</p>
                <button @click="onAdd">add</button>
            </div>
        `,
      });
      new Vue({
        el: "#root",
        data() {
          return {
            count: 0,
          };
        },
        template: `
          <div>
              <source-comp v-model="count"/>
              <heading title="ahahhahahha"/>
          </div>
        `,
      });
    </script>
  </body>
</html>
