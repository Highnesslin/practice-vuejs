<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <h1>虚拟DOM</h1>
      <div>
        <p>{{detail.id}}</p>
        <p>{{detail.name}}</p>
      </div>
      <button @click="set">set</button>
    </div>
    <script>
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: {
          detail: {
            id: 1,
          },
        },
        methods: {
          set() {
            this.$set(this.detail, "name", "LH");
          },
        },
      });
