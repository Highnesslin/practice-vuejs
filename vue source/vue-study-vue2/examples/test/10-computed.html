<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <h1>$watch</h1>
      <div>
        <p>{{val}}</p>
      </div>
      <button @click="add">add</button>
    </div>
    <script>
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: {
          detail: {
            id: 1,
          },
        },
        computed: {
          val() {
            return this.detail.id;
          },
        },
        methods: {
          add() {
            this.detail.id++;
          },
        },
      });
    </script>
  </body>
</html>
